{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group">
        <label for="join-email">이메일</label>
        <input id="join-email" type="email" name="email" placeholder="사용하시는 이메일을 넣어주세요.">
      </div>
      <div class="input-group">
        <label for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="nick">
      </div>
      <div class="input-group">
        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="password">
      </div>
      <div class="input-group">
        <label for="join-seculogin_on">이중 보안 설정</label>
        <input id="join-seculogin_on" type="radio" name="seculogin" value="on">
      </div>
      <div class="input-group">
        <label for="join-seculogin_off">이중 보안 미설정</label>
        <input id="join-seculogin_off" type="radio" name="seculogin" value="off">
      </div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>

    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
  
{% endblock %}
